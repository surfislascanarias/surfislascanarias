<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Islas Canarias · Surf Islas Canarias</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --azul-oceano: #046994;
  --accent: #FF6B35;
  --texto: #0f172a;
  --fondo-oscuro: #0f172a;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Inter', system-ui, sans-serif;
  background: #fdfdfd;
  color: var(--texto);
}

/* ================= HEADER ================= */
header.header {
  background: linear-gradient(180deg, rgba(4,105,148,0.9), rgba(4,105,148,0.6));
  color: white;
  text-align: center;
  padding: 42px 16px;
}

nav.nav {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 16px;
}

nav.nav a {
  color: white;
  text-decoration: none;
  padding: 8px 12px;
  border-radius: 8px;
  background: rgba(255,255,255,0.08);
  font-weight: 500;
}

/* ================= CONTENIDO ================= */
.container {
  max-width: 1200px;
  margin: 50px auto;
  padding: 0 16px;
  text-align: center;
}

.container h2 {
  margin-bottom: 8px;
}

.container p {
  color: #475569;
  margin-bottom: 30px;
}

/* ================= MAPA ================= */
.map-wrapper {
  position: relative;
  width: 100%;
  max-width: 900px;
  height: 520px;
  margin: 0 auto;
  background: transparent;
}

/* ================= ISLAS ================= */
.isla {
  position: absolute;
  transition: transform 0.25s ease, filter 0.25s ease;
  transform-origin: center;
}

.isla img {
  display: block;
  max-width: 100%;
}

/* Hover tipo Google Maps */
.isla:hover {
  transform: scale(1.12);
  z-index: 10;
  filter: drop-shadow(0 6px 14px rgb(255, 204, 0));
}

/* ================= TAMAÑOS Y POSICIONES INDIVIDUALES ================= */
/* Ajusta cada isla según su icono y proporción original */
.lanzarote {
  width: 100px; top: 80px; left: 680px;
}
.fuerteventura {
  width: 130px; top: 160px; left: 600px;
}
.gran-canaria {
  width: 140px; top: 240px; left: 500px;
}
.tenerife {
  width: 160px; top: 200px; left: 380px;
}
.la-gomera {
  width: 30px; top: 260px; left: 360px;
}
.la-palma {
  width: 140px; top: 150px; left: 280px;
}
.el-hierro {
  width: 60px; top: 290px; left: 280px;
}

/* ================= FOOTER ================= */
footer.footer {
  background: var(--fondo-oscuro);
  color: white;
  padding: 26px 16px;
  margin-top: 60px;
  text-align: center;
  font-size: 0.9rem;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
  .map-wrapper {
    transform: scale(0.8);
    transform-origin: top center;
  }
}
</style>
</head>
