<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Islas Canarias · Surf Islas Canarias</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --texto: #0f172a;
  --fondo-oscuro: #0f172a;
  --color-tenerife: #FF6B35;
  --color-la-palma: #FFB347;
  --color-la-gomera: #6A0572;
  --color-el-hierro: #2E86AB;
  --color-gran-canaria: #FF5733;
  --color-fuerteventura: #33FFBD;
  --color-lanzarote: #FFC300;
  --color-la-graciosa: #DAF7A6;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Inter', system-ui, sans-serif;
  background: #fdfdfd;
  color: var(--texto);
}

/* ================= HEADER ================= */
header.header {
  background: linear-gradient(180deg, rgba(4,105,148,0.9), rgba(4,105,148,0.6));
  color: white;
  text-align: center;
  padding: 42px 16px;
}

nav.nav {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 16px;
}

nav.nav a {
  color: white;
  text-decoration: none;
  padding: 8px 12px;
  border-radius: 8px;
  background: rgba(255,255,255,0.08);
  font-weight: 500;
}

.container {
  max-width: 1200px;
  margin: 50px auto;
  padding: 0 16px;
  text-align: center;
}

.map-container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 16px;
}

.map-wrapper {
  width: 1200px;
  height: 900px;
  transform: scale(1); /* escala todo al 150% */
  transform-origin: top center;
}


/* ISLAS */
.isla {
  position: absolute;
  cursor: pointer;
  transition: transform 0.25s ease, filter 0.25s ease;
  transform-origin: center;
}

.isla img { display: block; max-width: 100%; }

/* Nombres de las islas */
.isla-name {
  position: absolute;
  left: 50%;
  top: -25px;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.9);
  color: #000;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 0.9rem;
  display: none;
  pointer-events: none;
  font-weight: 600;
}

/* Hover */
.isla:hover {
  transform: scale(1.12);
  z-index: 10;
  filter: drop-shadow(0 6px 14px rgb(255, 204, 0));
}

/* Posiciones de las islas en el mapa */
#lanzarote { width: 100px; top: 80px; left: 680px; }
#fuerteventura { width: 130px; top: 160px; left: 600px; }
#gran-canaria { width: 140px; top: 240px; left: 500px; }
#tenerife { width: 160px; top: 200px; left: 380px; }
#la-gomera { width: 30px; top: 260px; left: 360px; }
#la-palma { width: 140px; top: 150px; left: 280px; }
#el-hierro { width: 60px; top: 290px; left: 280px; }
#la-graciosa { width: 40px; top: 70px; left: 710px; }

/* ICONOS A LOS LADOS */
.side-icons {
  display: flex;
  flex-direction: column;
  gap: 16px;
  justify-content: flex-start;
 
}

.side-icons img {
  width: 80px;
  border-radius: 12px;
  cursor: pointer;
  border: 2px solid transparent;
  transition: transform 0.25s, border 0.25s;
}

.side-icons img.active {
  transform: scale(1.2);
}

footer.footer {
  background: var(--fondo-oscuro);
  color: white;
  padding: 80px 20px;
  margin-top: 60px;
  text-align: center;
  font-size: 0.9rem;
}

@media (max-width: 768px) {
  .map-container { flex-direction: column; align-items: center; }
  .side-icons { flex-direction: row; margin: 12px 0; }
  .side-icons img { margin-right: 8px; }
}
</style>
</head>
<body>

<header class="header">
  <h1>Surf Islas Canarias</h1>
  <nav class="nav">
      <a href="/index.html">Inicio</a>      
      <a href="/spots.html">Islas</a>
      <a href="/shop.html">Modalidades</a>
      <a href="/eventos.html">Eventos y Campeonatos</a>    
      <a href="/blog.html">Noticias</a>
      <a href="/about.html">Sobre Surf Islas Canarias</a>
      <a href="/contact.html">Contacto</a>
    </nav>
</header>

<main class="container">
  <h2>Islas Canarias</h2>
  

  <div class="map-container">
    <!-- Lado izquierdo -->
    <div class="side-icons left-side">
      <img src="/assets/img/tenerifesin-removebg-preview.png" data-target="tenerife" alt="Tenerife">
      <img src="/assets/img/lapalmasin-removebg-preview.png" data-target="la-palma" alt="La Palma">
      <img src="/assets/img/lagomerasin-removebg-preview.png" data-target="la-gomera" alt="La Gomera">
      <img src="/assets/img/elhierrosin-removebg-preview.png" data-target="el-hierro" alt="El Hierro">
    </div>

    <!-- Mapa -->
    <div class="map-wrapper" id="map-wrapper">
      <a href="/assets/islas/lanzarote.html" class="isla" id="lanzarote">
        <img src="/assets/img/lanzarotesin-removebg-preview.png" alt="Lanzarote">
        <span class="isla-name">Lanzarote</span>
      </a>
      <a href="/assets/islas/fuerteventura.html" class="isla" id="fuerteventura">
        <img src="/assets/img/fuerteventurasinn-removebg-preview.png" alt="Fuerteventura">
        <span class="isla-name">Fuerteventura</span>
      </a>
      <a href="/assets/islas/gran-canaria.html" class="isla" id="gran-canaria">
        <img src="/assets/img/grancanariasin-removebg-preview.png" alt="Gran Canaria">
        <span class="isla-name">Gran Canaria</span>
      </a>
      <a href="/assets/islas/tenerife.html" class="isla" id="tenerife">
        <img src="/assets/img/tenerifesin-removebg-preview.png" alt="Tenerife">
        <span class="isla-name">Tenerife</span>
      </a>
      <a href="/assets/islas/la-gomera.html" class="isla" id="la-gomera">
        <img src="/assets/img/lagomerasin-removebg-preview.png" alt="La Gomera">
        <span class="isla-name">La Gomera</span>
      </a>
      <a href="/assets/islas/la-palma.html" class="isla" id="la-palma">
        <img src="/assets/img/lapalmasin-removebg-preview.png" alt="La Palma">
        <span class="isla-name">La Palma</span>
      </a>
      <a href="/assets/islas/el-hierro.html" class="isla" id="el-hierro">
        <img src="/assets/img/elhierrosin-removebg-preview.png" alt="El Hierro">
        <span class="isla-name">El Hierro</span>
      </a>
      <a href="/assets/islas/lanzarote.html" class="isla" id="la-graciosa">
        <img src="/assets/img/lanzarotesin-removebg-preview.png" alt="La Graciosa">
        <span class="isla-name">La Graciosa</span>
      </a>
    </div>

    <!-- Lado derecho -->
    <div class="side-icons right-side">
      <img src="/assets/img/grancanariasin-removebg-preview.png" data-target="gran-canaria" alt="Gran Canaria">
      <img src="/assets/img/fuerteventurasinn-removebg-preview.png" data-target="fuerteventura" alt="Fuerteventura">
      <img src="/assets/img/lanzarotesin-removebg-preview.png" data-target="lanzarote" alt="Lanzarote">
      <img src="/assets/img/lanzarotesin-removebg-preview.png" data-target="la-graciosa" alt="La Graciosa">
    </div>
  </div>
</main>

<footer class="footer">
  © 2026 Surf Islas Canarias
</footer>

<script>
const colors = {
  'tenerife': 'var(--color-tenerife)',
  'la-palma': 'var(--color-la-palma)',
  'la-gomera': 'var(--color-la-gomera)',
  'el-hierro': 'var(--color-el-hierro)',
  'gran-canaria': 'var(--color-gran-canaria)',
  'fuerteventura': 'var(--color-fuerteventura)',
  'lanzarote': 'var(--color-lanzarote)',
  'la-graciosa': 'var(--color-la-graciosa)'
};

// Iconos laterales
document.querySelectorAll('.side-icons img').forEach(icon => {
  icon.zoomed = false;
  icon.addEventListener('click', () => {
    const targetId = icon.dataset.target;
    const islaElem = document.getElementById(targetId);
    const nameElem = islaElem.querySelector('.isla-name');
    if(!islaElem) return;

    if(icon.zoomed){
      islaElem.style.transform = '';
      islaElem.style.filter = '';
      nameElem.style.display = 'none';
      icon.classList.remove('active');
      icon.zoomed = false;
    } else {
      islaElem.style.transform = 'scale(2.2)';
      islaElem.style.filter = `drop-shadow(0 8px 20px ${colors[targetId]})`;
      nameElem.style.display = 'block';
      icon.classList.add('active');
      icon.zoomed = true;
    }
  });
});
</script>

</body>
</html>
