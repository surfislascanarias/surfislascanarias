<script>
async function cargarOlas(lat, lon, pref) {
  const url = `https://marine-api.open-meteo.com/v1/marine?latitude=${lat}&longitude=${lon}&hourly=wave_height,wave_period,wave_direction`;

  const res = await fetch(url);
  const data = await res.json();

  const altura = data.hourly.wave_height[0];
  const periodo = data.hourly.wave_period[0];
  const direccion = data.hourly.wave_direction[0];

  document.getElementById(`${pref}-height`).textContent = `Altura: ${altura.toFixed(1)} m`;
  document.getElementById(`${pref}-period`).textContent = `Periodo: ${periodo.toFixed(0)} s`;
  document.getElementById(`${pref}-dir`).textContent = `DirecciÃ³n: ${direccion.toFixed(0)}Â°`;

}
